<!DOCTYPE html>

<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mushaf.css" />

</head>
<!--
    eoa = End of Aaya
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="29" data-sura="106" data-mushaf="pakistani">

        <h1 data-name="قُرَیۡشٍ" class="heading">
            سُوۡرَةُ قُرَیۡشٍ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِیۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			لِاِیۡلٰفِ قُرَیۡشٍ
			<span data-type="eoa" class="eoAaya">۝ۙ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			اٖلٰفِهِمۡ رِحۡلَةَ الشِّتَآءِ وَالصَّیۡفِ
			<span data-type="eoa" class="eoAaya">۝ۚ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			فَلۡیَعۡبُدُوۡا رَبَّ هٰذَا الۡبَیۡتِ
			<span data-type="eoa" class="eoAaya">۝ۙ٣</span>
		</span>
		<span data-type="aaya" data-aaya="4" data-juz="30" data-ruku="1" data-manzil="7">
			الَّذِیۡٓ اَطۡعَمَهُمۡ مِّنۡ جُوۡعٍ
			<span data-type="ra" class="ramooz">࣢ۙ</span>
			وَّاٰمَنَهُمۡ مِّنۡ خَوۡفٍ
			<span data-type="eoa" class="eoAaya">۝ࣖ٤</span>
			<span data-type="ruku" class="ruku">١-٤-٣١</span>
		</span>
    </section>
</body>
</html>
