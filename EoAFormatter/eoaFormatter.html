<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>eoaFormatter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="eoa.min.js"></script>
	<style>
	body {
		direction: rtl;
		padding:10px;
	}
	.ur {
		font-family: 'PakType Naskh Basic', 'Noto Naskh Arabic', sans serif;
	}
    #taEOA {
        border: 1px solid #ccc;
        vertical-align: middle;
        direction: rtl;
        padding: 2px;
        font-size: 70px;
    }
	#kb {
		width:75%;
	}
	a {
		color:#4ea0e8;
		text-decoration:none;
	}
	</style>
	<script>
		$(function() {
            $('#taEOA').setUrduInput();
            $('#taEOA').focus();
        });

        function CopyWithTag() {
            /* Get the text field */
            var copyText = document.getElementById("taEOA");

            copyText.value = "<span data-type=\"eoa-sc\" class=\"eoAaya\">" + copyText.value + "</span>";

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("copy");
        }

        function CopyPlain() {
            /* Get the text field */
            var copyText = document.getElementById("taEOA");

            /* Select the text field */
            copyText.select();

            /* Copy the text inside the text field */
            document.execCommand("copy");
        }
	</script>
  </head>
  <body>
      <form>
          <!-- <p><input type="text"  class="ur" id="q" size="40" value=""/></p> -->
          <textarea id='taEOA' rows="2" cols="20" class="ur">
</textarea>
          <button onclick="CopyWithTag()">Copy EoA With Tag</button>

          <button onclick="CopyPlain()">Copy plain EoA</button>

          <p><img id="kb" src="eoaLayout.png" /></p>
      </form>
  </body>
</html>
