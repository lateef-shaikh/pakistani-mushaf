<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mashaf-paki.css" />

</head>
<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="113">

        <h1 data-name="الۡفَلَقِ" class="heading">
            سُوۡرَةُ الۡفَلَقِ
        </h1>

        <p data-name="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="1" data-ruku="1" data-manzil="2">
			قُلۡ اَعُوۡذُ بِرَبِّ الۡفَلَقِ ١
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="1" data-ruku="1" data-manzil="2">
			مِنۡ شَرِّ مَا خَلَقَ ٢
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="1" data-ruku="1" data-manzil="2">
			وَمِنۡ شَرِّ غَاسِقٍ اِذَا وَقَبَ ٣
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="4" data-juz="1" data-ruku="1" data-manzil="2">
			وَمِنۡ شَرِّ النَّفّٰثٰتِ فِي الۡعُقَدِ ٤
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="5" data-juz="1" data-ruku="1" data-manzil="2">
			وَمِنۡ شَرِّ حَاسِدٍ اِذَا حَسَدَ ٥
			<span data-type="ra" class="ramooz"> </span>
		</span>
    </section>
</body>
</html>
