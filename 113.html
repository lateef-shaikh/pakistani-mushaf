<!DOCTYPE html>

<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="mashaf-paki.css" />

</head>
<!--
    eoa = End of Aaya
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="20" data-sura="113" data-mushaf="pakistani">

        <h1 data-name="الۡفَلَقِ" class="heading">
            سُوۡرَةُ الۡفَلَقِ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِیۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			قُلۡ اَعُوۡذُ بِرَبِّ الۡفَلَقِ
			<span data-type="eoa" class="eoAaya">۝ۙ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			مِنۡ شَرِّ مَا خَلَقَ
			<span data-type="eoa" class="eoAaya">۝ۙ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			وَمِنۡ شَرِّ غَاسِقٍ اِذَا وَقَبَ
			<span data-type="eoa" class="eoAaya">۝ۙ٣</span>
		</span>
		<span data-type="aaya" data-aaya="4" data-juz="30" data-ruku="1" data-manzil="7">
			وَمِنۡ شَرِّ النَّفّٰثٰتِ فِی الۡعُقَدِ
			<span data-type="eoa" class="eoAaya">۝ۙ٤</span>
		</span>
		<span data-type="aaya" data-aaya="5" data-juz="30" data-ruku="1" data-manzil="7">
			وَمِنۡ شَرِّ حَاسِدٍ اِذَا حَسَدَ
			<span data-type="eoa" class="eoAaya">۝ࣖ٥</span>
			<span data-type="ruku" class="ruku">١-٥-٣٨</span>
		</span>
    </section>
</body>
</html>
