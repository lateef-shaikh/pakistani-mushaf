<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="103">

        <h1 data-name="الۡعَصۡرِ" class="heading">
            سُوۡرَةُ الۡعَصۡرِ
        </h1>

        <p data-name="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="1" data-ruku="1" data-manzil="2">
			وَالۡعَصۡرِ ١
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="1" data-ruku="1" data-manzil="2">
			اِنَّ الۡاِنۡسَانَ لَفِيۡ خُسۡرٍ ٢
			<span data-type="ra" class="ramooz"> ۙ </span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="1" data-ruku="1" data-manzil="2">
			اِلَّا الَّذِيۡنَ اٰمَنُوۡا وَعَمِلُوا الصّٰلِحٰتِ وَتَوَاصَوۡا بِالۡحَقِّ
			<span data-type="ra" class="ramooz"> ࣢ۙ </span>
			وَتَوَاصَوۡا بِالصَّبۡرِ ٣
			<span data-type="ra" class="ramooz"> </span>
		</span>
    </section>
</body>
