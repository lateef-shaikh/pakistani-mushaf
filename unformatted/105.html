<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mashaf-paki.css" />

</head>
<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="105">

        <h1 data-name="الۡفِيۡلِ" class="heading">
            سُوۡرَةُ الۡفِيۡلِ
        </h1>

        <p data-name="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

        <span data-type="aaya" data-aaya="1" data-juz="9" data-ruku="24" data-manzil="2">

        </span>

    <span data-type="aaya" data-aaya="16" data-juz="1" data-ruku="1" data-manzil="2">
        اَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِاَصۡحٰبِ الۡفِيۡلِ ١
        <span data-type="ra" class="ramooz"> ؕ </span>
        اَلَمۡ يَجۡعَلۡ كَيۡدَهُمۡ فِيۡ تَضۡلِيۡلٍ ٢
        <span data-type="ra" class="ramooz"> ۙ </span>
        وَّاَرۡسَلَ عَلَيۡهِمۡ طَيۡرًا اَبَابِيۡلَ ٣
        <span data-type="ra" class="ramooz"> ۙ </span>
        تَرۡمِيۡهِمۡ بِحِجَارَةٍ مِّنۡ سِجِّيۡلٍ ٤
        <span data-type="ra" class="ramooz"> ۙ </span>
        فَجَعَلَهُمۡ كَعَصۡفٍ مَّاۡكُوۡلٍ ٥
        <span data-type="ra" class="ramooz"> </span>
    </span>
    </section>
</body>
</html>
