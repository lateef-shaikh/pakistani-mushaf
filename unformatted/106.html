<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="106">

        <h1 data-name="قُرَيۡشٍ" class="heading">
            سُوۡرَةُ قُرَيۡشٍ
        </h1>

        <p data-name="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

        <span data-type="aaya" data-aaya="1" data-juz="9" data-ruku="24" data-manzil="2">

        </span>

    <span data-type="aaya" data-aaya="16" data-juz="1" data-ruku="1" data-manzil="2">
        لِاِيۡلٰفِ قُرَيۡشٍ ١
        <span data-type="ra" class="ramooz"> ۙ </span>
        اٖلٰفِهِمۡ رِحۡلَةَ الشِّتَآءِ وَالصَّيۡفِ ٢
        <span data-type="ra" class="ramooz"> ۚ </span>
        فَلۡيَعۡبُدُوۡا رَبَّ هٰذَا الۡبَيۡتِ ٣
        <span data-type="ra" class="ramooz"> ۙ </span>
        الَّذِيۡٓ اَطۡعَمَهُمۡ مِّنۡ جُوۡعٍ
        <span data-type="ra" class="ramooz"> ࣢ۙ </span>
        وَّاٰمَنَهُمۡ مِّنۡ خَوۡفٍ ٤
        <span data-type="ra" class="ramooz"> </span>
    </span>
    </section>
</body>
