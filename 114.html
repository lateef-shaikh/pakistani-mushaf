<!DOCTYPE html>

<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mashaf.css" />

</head>
<!--
    eoa = End of Aaya
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="21" data-sura="114" data-mushaf="pakistani">

        <h1 data-name="النَّاسِ" class="heading">
            سُوۡرَةُ النَّاسِ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِیۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			قُلۡ اَعُوۡذُ بِرَبِّ النَّاسِ
			<span data-type="eoa" class="eoAaya">۝ۙ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			مَلِكِ النَّاسِ
			<span data-type="eoa" class="eoAaya">۝ۙ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			اِلٰهِ النَّاسِ
			<span data-type="eoa" class="eoAaya">۝ۙ٣</span>
		</span>
		<span data-type="aaya" data-aaya="4" data-juz="30" data-ruku="1" data-manzil="7">
			مِنۡ شَرِّ الۡوَسۡوَاسِ
			<span data-type="ra" class="ramooz">࣢ۙ</span>
			الۡخَنَّاسِ
			<span data-type="eoa" class="eoAaya">۝ࣕۙ٤</span>
		</span>
		<span data-type="aaya" data-aaya="5" data-juz="30" data-ruku="1" data-manzil="7">
			الَّذِیۡ یُوَسۡوِسُ فِیۡ صُدُوۡرِ النَّاسِ
			<span data-type="eoa" class="eoAaya">۝ۙ٥</span>
		</span>
		<span data-type="aaya" data-aaya="6" data-juz="30" data-ruku="1" data-manzil="7">
			مِنَ الۡجِنَّةِ وَالنَّاسِ
			<span data-type="eoa" class="eoAaya">۝ࣖ٦</span>
			<span data-type="ruku" class="ruku">١-٦-٣٩</span>
		</span>
    </section>
</body>
</html>
