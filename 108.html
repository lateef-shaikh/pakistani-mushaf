<!DOCTYPE html>

<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="mashaf-paki.css" />

</head>
<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="108">

        <h1 data-name="الۡكَوۡثَرِ" class="heading">
            سُوۡرَةُ الۡكَوۡثَرِ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			اِنَّآ اَعۡطَيۡنٰكَ الۡكَوۡثَرَ
			<span data-type="eoa-sc" class="eoAaya">۝ؕ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			فَصَلِّ لِرَبِّكَ وَانۡحَرۡ
			<span data-type="eoa-sc" class="eoAaya">۝ؕ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			اِنَّ شَانِئَكَ هُوَ الۡاَبۡتَرُ
			<span data-type="eoa-sc" class="eoAaya">۝ࣖ٣</span>
			<span data-type="ruku" class="ruku">١-٣-٣٣</span>
		</span>
    </section>
</body>
</html>
