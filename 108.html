<!--
    eoa = End of Aaya
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="15" data-sura="108" data-mushaf="pakistani">

        <h1 data-name="الۡكَوۡثَرِ" class="heading">
            سُوۡرَةُ الۡكَوۡثَرِ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِیۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			اِنَّآ اَعۡطَیۡنٰكَ الۡكَوۡثَرَ
			<span data-type="eoa" class="eoAaya">۝ؕ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			فَصَلِّ لِرَبِّكَ وَانۡحَرۡ
			<span data-type="eoa" class="eoAaya">۝ؕ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			اِنَّ شَانِئَكَ هُوَ الۡاَبۡتَرُ
			<span data-type="eoa" class="eoAaya">۝ࣖ٣</span>
			<span data-type="ruku" class="ruku">١-٣-٣٣</span>
		</span>
    </section>
</body>
