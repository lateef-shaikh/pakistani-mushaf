<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mashaf-paki.css" />

</head>
<!--
    eoa-sc = End of Aaya - Indian Subcontinent Mushaf
    eoa-m = End of Aaya - Madina Mushaf
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-sura="110">

        <h1 data-name="النَّصۡرِ" class="heading">
            سُوۡرَةُ النَّصۡرِ
        </h1>

        <p data-name="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِيۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			اِذَا جَآءَ نَصۡرُ اللّٰهِ وَالۡفَتۡحُ
			<span data-type="eoa-sc" class="eoAaya">۝ۙ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			وَرَاَيۡتَ النَّاسَ يَدۡخُلُوۡنَ فِيۡ دِيۡنِ اللّٰهِ اَفۡوَاجًا
			<span data-type="eoa-sc" class="eoAaya">۝ۙ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			فَسَبِّحۡ بِحَمۡدِ رَبِّكَ وَاسۡتَغۡفِرۡهُ
			<span data-type="ra" class="ramooz">ؕؔ</span>
			<span data-type="ra-izafi" class="hashiya">وؔقف النبي صلى الله عليه وآله وسلم</span>
			اِنَّهٗ كَانَ تَوَّابًا
			<span data-type="eoa-sc" class="eoAaya">۝ࣖ٣</span>
			<span data-type="ruku" class="hashiya">١-٣-٣٥</span>
		</span>
    </section>
</body>
</html>
