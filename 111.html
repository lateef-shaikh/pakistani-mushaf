<!DOCTYPE html>

<html lang="ar" xml:lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mushaf.css" />

</head>
<!--
    eoa = End of Aaya
    ra = Ramooz-e-Auqaf

	EoA + Mark + Number
-->

<body dir="rtl" class="body">
    <section data-type="sura" data-place="Makkah" data-order="6" data-sura="111" data-mushaf="pakistani">

        <h1 data-name="اللَهَبِ" class="heading">
            سُوۡرَةُ اللَهَبِ
        </h1>

        <p data-type="tasmia">
            بِسۡمِ اللّٰهِ الرَّحۡمٰنِ الرَّحِیۡمِ
        </p>

		<span data-type="aaya" data-aaya="1" data-juz="30" data-ruku="1" data-manzil="7">
			تَبَّتۡ یَدَآ اَبِیۡ لَهَبٍ وَّتَبَّ
			<span data-type="eoa" class="eoAaya">۝ؕ١</span>
		</span>
		<span data-type="aaya" data-aaya="2" data-juz="30" data-ruku="1" data-manzil="7">
			مَآ اَغۡنىٰ عَنۡهُ مَالُهٗ وَمَا كَسَبَ
			<span data-type="eoa" class="eoAaya">۝ؕ٢</span>
		</span>
		<span data-type="aaya" data-aaya="3" data-juz="30" data-ruku="1" data-manzil="7">
			سَیَصۡلىٰ نَارًا ذَاتَ لَهَبٍ
			<span data-type="eoa" class="eoAaya">۝ۚۖ٣</span>
		</span>
		<span data-type="aaya" data-aaya="4" data-juz="30" data-ruku="1" data-manzil="7">
			وَّامۡرَاَتُهٗ
			<span data-type="ra" class="ramooz">ؕ</span>
			حَمَّالَةَ الۡحَطَبِ
			<span data-type="eoa" class="eoAaya">۝ۚ٤</span>
		</span>
		<span data-type="aaya" data-aaya="5" data-juz="30" data-ruku="1" data-manzil="7">
			فِیۡ جِیۡدِهَا حَبۡلٌ مِّنۡ مَّسَدٍ
			<span data-type="eoa" class="eoAaya">۝ࣖ٥</span>
			<span data-type="ruku" class="ruku">١-٥-٣٦</span>
		</span>
    </section>
</body>
</html>
